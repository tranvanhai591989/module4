<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h3>Blog Management</h3>
<p>
    <a th:href="@{/blog/create}">
        Add new file
    </a>

</p>
<div class="notify">
    <!--/*@thymesVar id="success" type=""*/-->
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div>
    <form th:action="@{/blog/search}" method="post">
        <input type="text" name="name" placeholder="Search Content">
        <button type="submit" value="search">Search</button>
    </form>
</div>

<table id="product" class="table table-success table-striped">
    <thead>
    <tr class="table-info">
        <th>Id</th>
        <th>Content</th>
        <th>Type</th>
        <th>Commit Date</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${blogList}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.content}"></td>
        <td th:text="${row.type.getName()}"></td>
        <td th:text="${row.commit}"></td>
        <td><a th:href="@{/blog/{id}/edit(id=${row.id})}">Edit</a></td>

        <td>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    th:data-bs-target="'#a' + ${row.id}">
                Delete
            </button>

            <div class="modal fade" th:id="a + ${row.id}" data-bs-backdrop="static" data-bs-keyboard="false"
                 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Do you want delete blog
                            <span class="text-info" th:text="${row.type}"></span> with id =
                            <span class="text-info" th:text="${row.id}"></span>
                        </div>
                        <!--                        <div class="modal-footer">-->
                        <a th:href="@{/blog/delete(id=${row.id})}" class="btn btn-outline-success">Delete</a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <!--                        </div>-->
                    </div>
                </div>
            </div>
        </td>
        <td><a th:href="@{/blog/{id}/view(id=${row.id})}">View</a></td>
    </tr>

    <div>
        <a th:href="@{'/blog'(page=${blogList.number - 1})}" th:if="${blogList.hasPrevious()}">Previous</a>
        <span th:text="${blogList.number + 1}"></span>/<span th:text="${blogList.totalPages}"></span>
        <a th:href="@{'/blog'(page=${blogList.number + 1})}" th:if="${blogList.hasNext()}">Next</a>
    </div>
    </tbody>
</table>


<footer></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>

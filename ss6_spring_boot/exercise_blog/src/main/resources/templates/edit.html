<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h3>Edit file</h3>
<p>
    <a th:href="@{/blog}">
        Back to list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/update}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div  class="input-group mb-3">
            <label>Content</label>
            <input  class="input-group mb-3" type="text" th:field="*{content}"/>
        </div>
        <div  class="input-group mb-3">
            <label>Type</label>
            <select th:field="*{type}"  class="input-group mb-3">
                <option th:each=" item : ${typeList}" th:value="${item.idType}" th:text = "${item.getName()}"> </option>
            </select>
        </div>
        <div >
            <label>Commit Date</label>
            <input  class="input-group mb-3"type="date" th:field="*{commit}"/>
        </div>

        <div class="d-grid gap-2">
            <input type="submit" value="Edit" class="btn btn-outline-success"/>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h3>Creat Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/save}" th:object="${blog} "/>
          method="POST" novalidate="novalidate">
        <div>
            <input type="hidden" th:field="*{id}"/>
        </div>

        <div>
            <label>Content</label>
            <input type="text" th:field="*{content}"/>
        </div>
        <div>
            <label>Type</label>
<!--            <input type="text" th:field="*{type}" pattern="[0-9]?"/>-->
            <select th:field="*{type}">
                <option th:each=" item : ${typeList}" th:value="${item.idType}" th:text = "${item.getName()}"> </option>
            </select>
        </div>
        <div>
            <label>Commit Date</label>
            <input type="date" th:field="*{commit}" pattern="[0-9]?"/>
        </div>
        <input class="btn btn-primary" type="submit" value="Save"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>

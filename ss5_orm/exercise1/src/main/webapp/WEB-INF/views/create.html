<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h3>Add file</h3>
<p>
    <a th:href="@{/music}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/music/save}" th:object="${music}"
          method="POST" novalidate="novalidate">
        <div>
<!--            <label>Id</label>-->
            <input type="hidden" th:field="*{id}" pattern="[0-9]"/>
        </div>

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" pattern="[A-Z]+[a-z]?[ ]+$"/>
        </div>
        <div>
            <label>Editor</label>
            <input type="text" th:field="*{editor}" pattern="[0-9]?"/>
        </div>
        <div>
            <label>Type</label>
            <input type="text" th:field="*{type}" pattern="[0-9]?"/>
        </div>
        <div>
            <label>Link</label>
            <input type="text" th:field="*{link}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h3>Add file</h3>
<p>
    <a th:href="@{/music}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/music/save}" th:object="${musicDto}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label>Editor</label>
            <input type="text" th:field="*{editor}"/>
            <p style="color:red" th:if="${#fields.hasErrors('editor')}" th:errors="*{editor}"></p>
        </div>
        <div>
            <label>Type</label>
            <input type="text" th:field="*{type}"/>
            <p style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
        </div>
        <div>
            <label>Link</label>
            <input type="text" th:field="*{link}"/>
            <p style="color:red" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>

</body>
</html>

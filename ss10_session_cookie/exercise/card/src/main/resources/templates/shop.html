<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="product:${productList}">
        <center>
            <div class="card h-100">
                <img style="width: 247px;height: 138px" th:src="${product.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5  class="card-title" th:text="${product.name}"></h5>
                    Price : <p class="card-text" th:text="${product.price}"></p>
                    Detail : <p  style="width: 247px;height: 50px" class="card-text" th:text="${product.description}"></p>
                    Discount : <p class="card-text" th:text="${product.discount}"></p>
                    <p class="card-text"  th:hidden="${product.id}"></p>
                    <a th:href="@{/shop/detail/__${product.id}__}" th:action="show" class="btn btn-success" >detail</a>
                </div>
            </div>
        </center>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>

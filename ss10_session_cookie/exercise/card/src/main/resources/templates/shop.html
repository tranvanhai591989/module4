<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<p>
    <a class="btn btn-outline-danger" href="/shopping-cart">Your cart</a>

</p>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="product:${productList}">
        <center>
            <div class="card h-100">
                <img style="width: 247px;height: 138px" th:src="${product.image}" class="card-img-top " alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${#numbers.formatCurrency(product.price)} "></p>
                    Discount : <p class="card-text" th:text="${product.discount}"></p>
                    <p class="card-text" th:hidden="${product.id}"></p>
                    <a class="btn btn-success" href="#" data-toggle="popover" th:title="${product.description}">Product detail</a>
                    <a class="btn btn-success" th:href="@{/shop/add/__${product.id}__(action='list')}">Buy</a>
                </div>
            </div>
        </center>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
    });
</script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head ></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/product/save}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <div>
<!--            <label>Id</label>-->
            <input type="hidden" th:field="*{id}"/>
        </div>

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}" />
        </div>
        <div>
            <label>Moment</label>
            <input type="text" th:field="*{moment}" />
        </div>
        <div>
            <label>Detail</label>
            <input type="text" th:field="*{detail}"/>
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}" />
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer></footer>
</body>
</html>
